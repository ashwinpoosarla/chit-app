<ion-header>
    <ion-navbar>
      <ion-title color="secondary">
        Login 
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="auth-page">
    <div id="firebaseui-auth-container"></div>
    <div class="logo">
      <img src="assets/imgs/ganesh_logo_1.png">
    </div>
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pin</ion-label>
      <ion-input type="tel" [attr.maxlength]="4" [(ngModel)]="pin"></ion-input>
    </ion-item>

    <br />
    <button ion-button small block (click)="validateUser()">Log In</button>
    <p *ngIf="showError" class="error">
      Please enter valid phone number and Pin
    </p>
</ion-content>
