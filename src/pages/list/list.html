<ion-header>
    <ion-navbar>
        <ion-title>
        List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let user of users" (click)="updateUser(user)">
            {{ user.NAME }}
        </button>  
    </ion-list>

    <button ion-button small block (click)="addUser()">Add</button>
</ion-content>
